name: CI

on:
  pull_request:
  push:
    branches:
      - "**"

jobs:
  test-lint-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Unit tests
        run: npm run test:unit

      - name: Typecheck tests
        run: npx tsc -p tsconfig.test.json --noEmit

      - name: Lint
        run: npm run lint

      - name: Build (ship-slice)
        run: npm run build

